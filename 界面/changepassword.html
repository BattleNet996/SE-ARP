<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <title>修改密码</title>
        <script src="https://ajax.microsoft.com/ajax/jquery/jquery-3.5.1.js"></script>
        <script src="connect_login.js"></script>
    </head>
    <style type="text/css">
        html, body {
            height: 100%;
        }
        body {
            background: url(pictures/background.jpg);
            background-size: cover;
        }
        p {
            color: white;
            font-size: 20px;
        }
        form {
            position: absolute;
            left: 45%;
            top: 20%;
            height: 80%;
            width: 55%;
        }
        h1 {
            color: white;
            text-align: center;            
        }
        .button {
            position: absolute;
            top: 70%;            
            width: 8%;
            height: 6%;
            font: 16px Arial, sans-serif bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 50px;
            cursor: pointer;
        }
        #confirm {
            left: 40%;
        }
        #return {
            left: 52%;
        }
    </style>
    <body>
        <h1>修改密码</h1>
        <form id="password_change_form" method="POST">
            <div>
                <p>请输入旧密码</p>
                <input type="password" name="old_password" id="old_password">
                <p>请输入新密码</p>
                <input type="password" name="new_password1" id="new_password1">
                <p>请再次输入新密码</p>
                <input type="password" name="new_password2" id="new_password2">
            </div>
        </form>
        <input type="button" class="button" id="confirm"
        value="确定" onclick="connect_change_password()">
        <input type="button" class="button" id="return" value="返回">
    </body>
    <script>
        document.getElementById("return").onclick=function() {
            window.history.back();
        }
    </script>
</html>
